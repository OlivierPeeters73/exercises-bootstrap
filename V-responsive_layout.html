<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Challenge for playing with Bootstrap, specifically its grid system. At the end of this challenge we should be able to place elements using Bootstrap.This is the exercise V - responsive layout">
    <meta name="author" content="Olivier Peeters">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style2.css" rel="stylesheet">
    <title>Exercice Bootstrap "V - responsive layout"</title>
</head>
<body>

    <h1>V - responsive layout</h1>

    <div class="container">

        <header class="row">
            <div class="col-4">
                <div class="inside">Logo</div>
            </div>
            <div class="col-8">
                <div class="inside">Titre</div>    
            </div>
        </header>

        <div class="row">
            <div class="col-12">
                <div class="inside">Hero</div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="inside">Zone 1</div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="inside">Zone 2</div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="inside">Zone 3</div>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="inside">Zone 5</div>
            </div>
            <div class="col-4">
                <div class="inside">Zone 6</div>
            </div>
        </div>

        <footer class="row">
            <div class="col-12">
                <div class="inside">Footer</div>
            </div>
        </footer>

    
    </div>


</body>
</html>
